<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/build_components.css">
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <!-- ============== dynamicly added -> Header nav bar  ================== -->


    <!-- ============== Slider ================== -->

    <section class="slider">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
            </div>
            <div class="carousel-inner d-flex">
                <div class="carousel-item active">
                    <img src="../images/1.avif" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item ">
                    <img src="../images/3.avif" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item ">
                    <img src="../images/2.avif" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- ================ Filter Products ============= -->
    <sectoion class="filter_prod-container d-flex flex-row">
        <form id="filter-form" class="col-2">

            <ul class="list-group class=d-flex flex-column">

            </ul>

        </form>
        <!-- ============== Products ================== -->

        <div class="row row-cols-1 row-cols-md-4 g-4 products-section">

        </div>
    </sectoion>
    <script src=" ../js/helper.js" type="module">
    </script>
    <script src="../js/build_components.js" type="module"></script>
    <script src="../js/home.js" type="module"></script>
</body>

</html>
